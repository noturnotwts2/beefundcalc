<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos Beefund</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Investimentos Beefund</h1>
        <form id="calculator">
            <div class="input-group">
                <label for="amount">Valor Inicial (Dolar):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="input-group">
                <label for="Ciclo">Número de Ciclos:</label>
                <input type="number" id="Ciclo" required>
            </div>
            <div class="input-group">
                <label for="rate">Valor do Dolar (Reais):</label>
                <input type="number" step="0.01" id="rate" required>
            </div>

            <button type="button" id="dailyReturnsBtn">Ver Rendimento Diário</button>
            <div id="dailyResultados"></div>

            <div class="input-group">
                <label for="trader">Traders:</label>
                <select id="trader">
                    <option value="0.47">Anne Richards - 15 dias - 47% de Rendimento</option>
                    <option value="0.54">Oanda - 15 dias - 54% de Rendimento</option>  <!-- Corrigido: Incluído o prazo para Oanda -->
                    <option value="0.16">PepperStone - 7 dias - 16% de Rendimento</option>
                    <option value="0.095">Interactive Brokers - 3 dias - 9.5% de Rendimento</option>
                    <option value="1.03">Tradovate - 30 dias - 103% de Rendimento</option>
                    <option value="0.028">Sabrina Gan - 1 dia - 2.8% de Rendimento</option> <!-- Corrigido: "1 dias" para "1 dia" -->
                    <option value="0.23">John Gerdes - 7 dias - 23% de Rendimento</option>
                </select>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="Resultados"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
