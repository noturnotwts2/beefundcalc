<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Investimentos Beefund</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Investimentos Beefund</h1>
        <form id="calculator">
            <div class="input-group">
                <label for="amount">Valor Inicial ($):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="input-group">
                <label for="Ciclos">Número de Ciclos:</label>
                <input type="number" id="Ciclo" required>
            </div>
            <div class="input-group">
                <label for="rate">Valor do Dolar (R$):</label>
                <input type="number" step="0.01" id="rate" required>
            </div>

            <button type="button" id="dailyReturnsBtn">Ver Rendimento Diário</button>
<div id="dailyResultados"></div>

            <div class="input-group">
                <label for="trader">Traders:</label>
                <select id="trader">
                    <option value="0.47">Anne Richards - 15 days, 47% de Rendimento</option>
                    <option value="0.54">Oanda - 15 days, 54% de Rendimento</option>
                    <option value="0.16">PepperStone - 7 days, 16% de Rendimento</option>
                    <option value="0.095">Interactive Brokers - 3 days, 9.5% de Rendimento</option>
                    <option value="1.03">Tradovate - 30 days, 103% de Rendimento</option>
                    <option value="0.028">Sabrina Gan - 1 day, 2.8% de Rendimento</option>
                    <option value="0.23">John Gerdes - 7 days, 23% de Rendimento</option>

                </select>
                
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="Resultados"></div>
    </div>
    <script src="script.js"></script>
    <link scr="styles.css"></link>
</body>
</html>
