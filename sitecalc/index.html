<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <title>Calculadora de Investimentos Beefund</title>
    <link rel="stylesheet" href="styles.css">
        
</head>
<body>
    
    <div class="container">
        <div class="thumb">

            <img src="images/beefund.jpg" alt="beefund" width="140px">
        
            </div>
        <h1>Calculadora de Investimentos Beefund</h1>
        <form id="calculator">
            <div class="input-group">
                <label for="amount">Valor Inicial (Dolar):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="input-group">
                <label for="Ciclo">Número de Ciclos:</label>
                <input type="number" id="Ciclo" required>
            </div>
            <div class="input-group">
                <label for="rate">Valor do Dolar (Reais):</label>
                <input type="number" step="0.01" id="rate" required>
                <p>Valor do Dolar Hoje:</p> <p id="valorDolar"></p>
            </div>

            <button type="button" id="dailyReturnsBtn">Ver Rendimento Diário</button>
            <div id="dailyResultados"></div>
            
            <div class="input-group">
                <label for="trader">Traders:</label>
                <select id="trader" width: 100%>
                    <option value="0.47" data-days="15">Anne Richards - 15 dias - 47% de Rendimento</option>
                    <option value="0.54" data-days="15">Oanda - 15 dias - 54% de Rendimento</option>
                    <option value="0.16" data-days=>Pepperstone - 7 dias - 16% de Rendimento</option>
                    <option value="0.095" data-days="3">Interactive Brokers - 3 dias - 9.5% de Rendimento</option>
                    <option value="1.03" data-days="30">Tradovate - 30 dias - 103% de Rendimento</option>
                    <option value="0.028" data-days="1">Sabrina Gan - 1 dia - 2.8% de Rendimento</option>
                    <option value="0.23" data-days="7">John Gerdes - 7 dias - 23% de Rendimento</option>
                    <option value="3.54" data-days="90">Julie Wilson - 90 dias - 354% de Rendimento</option>
                    <option value="8.94" data-days="180">Austin Garcia - 180 dias - 894% de Rendimento</option>
                  </select>
                  
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="Resultados"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
